<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width">
    <title>Dining Concierge Demeter</title>
    <h1>Welcome to your own personal Dining Concierge</h1>
    
    <link rel='stylesheet' href='https://fonts.google.com/specimen/Lato'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="Frontend/style.css">
</head>

<body>
  <div class="chat">
      <div class="chat-title">
          <h1>Demeter</h1>
          <h2>Dining Concierge Chatbot</h2>
          <figure class="avatar">
              <img src="https://pixabay.com/get/g268d23ea1e144d64b0a58e39b03d1f98fca753f1175e9f86b1e2fe298e638dc1cec0a3f50d754ff5cb156057a04a6148afcaf88360ccb39ada168b35dadf63514cb5ba7f0e9a6ee84599231831a8c2d7_640.png"
              width="200"
              height="200">
          </figure>   
      </div>
  </div>
  <div class="messages">
      <div class="messages-content"></div>
  </div>
  <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Chat here....." style="width: calc(100% - 50px)"></textarea>
      <button type="submit" class="message-submit">SEND</button>
  </div>

</body>
</html>
